<body>
	<canvas width="300" height="300"></canvas>
	<br>
	<button id="button-compile">Recompile</button>
	<br>
	<textarea name="Shader Code" id="shader-code">function main() {
	const pixelX = input.PixelIndex % input.ResWidth;
	const pixelY = input.PixelIndex / input.ResWidth;
	output.PixelColor[0] = input.PixelColor[0] + pixelX * input.cos;
	output.PixelColor[1] = input.PixelColor[1] + pixelY * input.cos;
}</textarea>
